<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Email Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Onboarding Email Generator</h1>
    <form id="emailForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="link">Link:</label><br>
        <input type="url" id="link" name="link" required><br><br>

        <button type="button" onclick="generateEmail()">Generate Email</button>
    </form>

    <div class="output">
        <label for="emailOutput">Generated Email:</label><br>
        <textarea id="emailOutput" readonly></textarea>
        <!-- Add a button for copying the email -->
<button id="copyBtn">Copy to Clipboard</button>
    </div>
</body>
</html>
